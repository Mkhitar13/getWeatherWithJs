<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./Weather.css">
</head>
<body>
      <div id="app-wrap">
            <header>
                  <form action="#" method="get">
                        <input id="serch-box" type="text" placeholder="Write city name and Enter">  
                  </form>
            </header>

            <main>
                  <section id="location">
                        <div id="city">CITY OR COUNTRY</div>
                        <div id="date"> Date </div> 
                  </section>                          

                  <div id="curent">
                        <div id="temp"><samp class="celsius"></samp><samp class="celsius">&#8451</samp></div>
                        <div id="weather">Description</div>
                        <div id="hi-low"><samp id="minTemp">?</samp><samp>&#8451</samp> <span> / </span><samp id="maxTemp">?</samp><samp>&#8451</samp></div>
                  </div>
                  
            </main>
      </div>

<script src="Weather.js"></script>

</body>
</html>
